<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav-bar</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Datalysis</h1>

            <div class="menu-logo">
                <a href=""><img src="menu.jpg.png"></a>
            </div>
        </div>

        <nav class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Products</a></li>
                <button class="btn-top"><a href="#">Get Started</a></button>
            </ul>
        </nav>
    </header>

    <div class="hero-container">
        <div class="text-section">
            <h3 class="heading-primary">We help gather and better manage your <span>customers data</span></h3>
            
            <p class="details"> Gathering and organizing customer data play an 
                important role in helping businesses grow and scale. We take care of
                the technical processes involved in it.
            </p>

            <div class="button">
                <button class="cta-btn main"><a href="">Learn More</a></button>
                <button class="cta-btn secondary"><a href="">Learn More</a></button>
            </div>
        </div>

        <div class="image-section">
            <img src="data-analyst.jpg.avif" class="img">
        </div>
    </div>

    <script src="practice.js"></script>
<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	// ]]>
</script>
</body>
</html>
